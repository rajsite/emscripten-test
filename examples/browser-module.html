<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module">
        import {createEmscriptenTest} from '../source/index.js';
        (async function () {
            const emscriptenTest = await createEmscriptenTest();
            const result = emscriptenTest.fancyAlgorithm();
            text_output.insertAdjacentHTML('beforeend', `<span>${result}</span>`);
